<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Desenhando:</h1>

    <canvas id="tela" width="1000" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: rgb(48, 31, 31)" class="color active"></div>
        <div data-color="blue" style="background-color: rgb(40, 82, 218)" class="color"></div>
        <div data-color="green" style="background-color: rgb(35, 211, 114)" class="color"></div>
        <div data-color="yellow" style="background-color: rgb(253, 215, 0)" class="color"></div>
        <div data-color="red" style="background-color: rgb(230, 52, 52)" class="color"></div>
        <div data-color="pink" style="background-color: rgb(243, 72, 123)" class="color"></div>
    </div>

    <button class="clear">Limpar Quadro</button>
    <script src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</body>
</html>
